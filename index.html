<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />

		<!-- Main CSS File -->
		<link rel="stylesheet" href="css/style.css" />
		<title>Characters.Com</title>
	</head>
	<body>
		<div class="container">
			<div class="input-container">
				<select name="category" id="category">
					<option value="default" selected disabled>Category</option>
					<option value="marvel">Marvel Comics</option>
					<option value="harrypotter">Harry Potter</option>
					<option value="pokemon">Pokemon</option>
				</select>
				<input
                disabled
					required
					type="text"
					name="character"
					id="characterInput"
					placeholder="Enter Character Name"
				/>
                <div id="suggestion-box">
                    <ul id="suggestions">
                    </ul>
                </div>
			</div>
			<div class="display-box">
				<div class="charOverviewBox">
                    <div class="charImgBox">
                    </div>
                    <div class="charOverview">
                    </div>
                </div>
				<div class="charIntroBox">
                </div>
			</div>
		</div>

		<!-- JS Files -->
		<script src="js/bootstrap.bundle.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script src="js/key.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
